<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<section layout:fragment="content">
    <div th:replace="~{common/_message::message}"></div>
    <h1>게시판등록</h1>
    <form name="frmSave" method="post" th:action="${@utils.url('/board/add')}" autocomplete="off" th:object="${requestBoardConfig}">
        <input type="hidden" name="mode" th:field="*{mode}">
        <input type="hidden" name="gid" th:field="*{gid}">
        <h2>기본 설정</h2>
        <table class="table_cols mb30">
            <tr>
                <th width="180">게시판 아이디</th>
                <td>
                    <input type="text" name="bid" th:field="*{bid}">
                    <div class="error" th:each="err : ${#fields.errors('bid')}" th:text="${err}"></div>
                    <div class="error" th:if="${#fields.hasErrors('bid')}" th:each="err : ${#fields.errors('bid')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>게시판 분류</th>
                <td>
                    <input type="text" name="category" th:field="*{category}">
                </td>
            </tr>
            <tr>
                <th>게시판 이름</th>
                <td>
                    <input type="text" name="bName" th:field="*{bName}">
                    <div class="error" th:each="err : ${#fields.errors('bName')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>사용여부</th>
                <td>
                    <input type="radio" name="active" th:field="*{active}" value="true" checked="checked">사용
                    <input type="radio" name="active" th:field="*{active}" value="false">미사용
                    <div class="error" th:each="err : ${#fields.errors('active')}" th:text="${err}"></div>
                </td>
            </tr>
        </table>
        <h2>페이징 설정</h2>
        <table class="table_cols mb30">
            <tr>
                <th width="180">페이지 당 게시글 수</th>
                <td>
                    <input type="number" min="1" max="40" step="1" placeholder="" name="rowsPerPage" th:field="*{rowsPerPage}" />
                    <div class="error" th:each="err : ${#fields.errors('rowsPerPage')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>PC버전 페이지 구간 갯수</th>
                <td>
                    <input type="number" min="1" max="40" step="1" placeholder="" name="pageCountPc" th:field="*{pageCountPc}" />
                    <div class="error" th:each="err : ${#fields.errors('pageCountPc')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>Mobile버전 페이지 구간 갯수 </th>
                <td>
                    <input type="number" min="1" max="40" step="1" placeholder="" name="pageCountMobile" th:field="*{pageCountMobile}" />
                    <div class="error" th:each="err : ${#fields.errors('pageCountMobile')}" th:text="${err}"></div>
                </td>
            </tr>
        </table>
        <h2>기능 사용 여부</h2>
        <table class="table_cols mb30">
<!--            <tr>-->
<!--                <th width="180">답글 설정</th>-->
<!--                <td>-->
<!--                    <input type="radio" name="useReply" th:field="*{useReply}" value="true"  checked="checked" >사용-->
<!--                    <input type="radio" name="useReply" th:field="*{useReply}" value="false">미사용-->
<!--                </td>-->
<!--            </tr>-->
            <tr>
                <th>댓글 설정</th>
                <td>
                    <input type="radio" name="useComment"  th:field="*{useComment}" value="true" >사용
                    <input type="radio" name="useComment" th:field="*{useComment}" value="false" >미사용
                    <div class="error" th:each="err : ${#fields.errors('useComment')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>에디터 설정</th>
                <td>
                    <input type="radio" name="useEditor" th:field="*{useEditor}" value="true" checked="checked" >사용
                    <input type="radio" name="useEditor" th:field="*{useEditor}" value="false">미사용
                    <div class="error" th:each="err : ${#fields.errors('useEditor')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>이미치 첨부 설정</th>
                <td>
                    <input type="radio" name="useUploadImage" th:field="*{useUploadImage}" value="true"  checked="checked" >사용
                    <input type="radio" name="useUploadImage" th:field="*{useUploadImage}" value="false">미사용
                    <div class="error" th:each="err : ${#fields.errors('useUploadImage')}" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th>파일 첨부 설정</th>
                <td>
                    <input type="radio" name="useUploadFile" th:field="*{useUploadFile}" value="true" checked="checked" >사용
                    <input type="radio" name="useUploadFile" th:field="*{useUploadFile}" value="false">미사용
                    <div class="error" th:each="err : ${#fields.errors('useUploadFile')}" th:text="${err}"></div>
                </td>
            </tr>
        </table>
<!--        <h2>부가 기능 설정</h2>-->
<!--        <table class="table_cols mb30">-->
<!--            <tr>-->
<!--                <th width="180">글 작성 후 이동 위치</th>-->
<!--                <td>-->
<!--                    <input type="text" name="locationAfterWriting" th:field="*{locationAfterWriting}">-->
<!--                </td>-->
<!--            </tr>-->
<!--            <tr>-->
<!--                <th>하단 글 목록 노출</th>-->
<!--                <td>-->
<!--                    <input type="radio" name="showListBelowView" th:field="*{showListBelowView}" value="true" checked="checked" >사용-->
<!--                    <input type="radio" name="showListBelowView" th:field="*{showListBelowView}" value="false">미사용-->
<!--                </td>-->
<!--            </tr>-->
<!--        </table>-->
        <div class="submit_btns">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn">저장하기</button>
        </div>
    </form>
</section>
</html>
