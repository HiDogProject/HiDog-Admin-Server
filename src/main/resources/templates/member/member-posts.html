<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
    <h1 th:text="${member.userName} + '님의 게시물 목록'"></h1>

    <table class="table_rows" style="text-align: center;">
        <thead>
        <tr>
            <th>게시물 번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}"
            th:data-post-seq="${post.seq}"
            th:data-post-title="${post.subject}"
            th:data-post-content="${post.content}"
            style="cursor: pointer;">
            <td th:text="${post.seq}"></td>
            <td th:text="${post.subject}"></td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
            <td th:text="${post.viewCount}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 모달 HTML -->
    <div id="postModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 600px; background: white; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000;">
        <div style="padding: 20px;">
            <span id="closeModal" style="cursor: pointer; float: right;">&times;</span>
            <h2 id="postTitle"></h2>
            <p id="postContent"></p>
        </div>
    </div>

    <div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>

    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</section>

</html>
